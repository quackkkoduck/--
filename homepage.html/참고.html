<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .dropdown {
        position: relative;
        height: 100%;
    }

    .dropdown-content {
        /* transition: all 0.35s; */
        display: none;
        position: fixed;
        width: 300px;
        height: 100%;
        background-color:rgb(228, 210, 204); 
        z-index :1;
    }

    .dropbtn:hover .dropdown-content {
        display: none;
        
    }
    .dropbtn{
        border-radius: 10%;
        width: 100px;
        height: 50px;
        /* display: none; */
        position:absolute; 
       top :10px; 
       left :10px; 
       background-color :rgba(179, 162, 198, 0.5);
       cursor:pointer; 
       border:none
    }
    #closeBtn{
        border-radius: 25%;
        box-sizing:border-box ;
        /* display:none; */
        width: 30px;
        height: 30px;
        position: absolute;
        top :10px;
        left :auto;
        margin-left: 15px;
        /* background-color: rgba(0, 0, 0, 0.5); */
        cursor: pointer;
        background-color: rgb(177, 186, 139);
    }
    a {
        color: black;
    }
    /* ul>li{text-align: center;} */
    ul{margin-top: auto;}
    .box{margin-top: 60px;}
    
    .dropbtn:hover{transition-duration: 4s;
            /* position: relative; */
            transition-property: background-color, color;
            transition-duration: 0.5s;
            transition-timing-function: ease-out;
            background-color: rgb(212, 102, 224);
            color: black;
            /* box-shadow: 2px 2px 1px black; */
}
</style>

<body>
    
    <div class="dropdown">
        <button class="dropbtn">전체보기</button>
        <div id="myDropdown" class="dropdown-content">
            <button id="closeBtn">X</button>
            <ul>
                <div class="box">
                    <li>list_1</li>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </ul>
            <ul>
                <p>
                    <li>list_2</li>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </p>
            </ul>
            <ul>
                <p>
                    <li>list_3</li>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </p>
            </ul>
            <ul>
                <p>
                    <li>list_4</li>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </p>
            </ul>
        </div>
    </div>
    <script>
        document.querySelector('.dropbtn').addEventListener('click', function () {
            document.getElementById("myDropdown").style.display = "block";
        });

        document.getElementById('closeBtn').addEventListener('click', function () {
            document.getElementById("myDropdown").style.display = "none";
        });
//         $(".dropbtn").click(function() {

    </script>
</body>
