<style>
    *{

}
  
.menu{
  width:300px;
  height:40px;
  text-align:center;
  line-height: 40px;
  background-color:brown;
}

.menu>.sub{
  height:0;
  list-style:none;
  overflow:hidden;
  transition:height ease-out 1s 0s;
}

.menu>.sub li{
  background-color:orange;
  border-top:1px white solid;
}

.menu>.sub li>a{
  text-decoration:none;
  color:black;
}
</style>

        <script type="text/javascript">
        //<![CDATA[
        function clickshow(elem,column1) {
         var menu = document.getElementById(column1);
         if (elem.className !='closed') {
            elem.className = 'closed';
            menu.style.display = "none";
         } else {
            elem.className ='opened';
            menu.style.display ="block";
        }}
        //]]>
        </script>
