<!DOCTYPE html>
<html>

<head>
    <style>
        /* Navbar container */
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial;
        }

        /* Links inside the navbar */
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: red; /* Background color for links */
        }

        /* The dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font: inherit;
            margin: 0;
            cursor: pointer; /* Add a pointer cursor to indicate it's clickable */
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            box-sizing: content-box;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 40%;
            height: fit-content;
            left: 208px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Mega Menu header, if needed */
        .dropdown-content .header {
            background: red;
            padding: 16px;
            padding-right: 84px;
            color: white;
            position: absolute;
        }

        /* Show the dropdown menu on click */
        .dropdown.active .dropdown-content {
            display: block;
        }

        /* Create three equal columns that float next to each other */
        .column {
            float: left;
            width: 120%;
            padding: 30px;
            padding-top: 50%;
            padding-bottom: auto;
            background-color: #cccccc;
            height: 250px;
        }

        /* Style links inside the columns */
        .column a {
            margin-right: auto;
            float: none;
            color: black;
            padding: 12px;
            text-decoration: none;
            display: inline-block;
            text-align: left;
        }

        div {
            display: flex;
            flex-direction: column;
            width: 200px;
        }

        /* Add a background color on hover */
        .column a:hover {
            background-color: #ddd;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn" id="menuButton">전체메뉴
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="menuDropdown">
                <div class="header">
                    <h2>Mega Menu</h2>
                </div>
                <div class="row">
                    <div class="column">
                        <h3>Category_1 </h3>
                        <p>
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </p>
                    </div>
                    <div class="column">
                        <h3>Category_2</h3>
                        <p>
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 4</a>
                            <a href="#">Link 5</a>
                            <a href="#">Link 6</a>
                        </p>
                    </div>
                    <div class="column">
                        <h3>Category_4</h3>
                        <p>
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </p>
                    </div>
                    <div class="column">
                        <h3>Category_5</h3>
                        <p>
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var menuButton = document.getElementById("menuButton");
        var menuDropdown = document.getElementById("menuDropdown");

        // Add a click event listener to the button
        menuButton.addEventListener("click", function () {
            // Toggle the class to show/hide the dropdown content
            menuDropdown.classList.toggle("active");
        });
    </script>
</body>

</html>
